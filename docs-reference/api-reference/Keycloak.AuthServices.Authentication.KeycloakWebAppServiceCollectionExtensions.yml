  namespace: Keycloak.AuthServices.Authentication
  summary: >-
    Add authentication with Keycloak

    This method expects the configuration file will have a section, (by default named "Keycloak"), with the necessary settings to

    initialize the authentication options.
  example: []
  syntax:
    content: public static KeycloakWebAppAuthenticationBuilder AddKeycloakWebAppAuthentication(this IServiceCollection services, IConfiguration configuration, string configSectionName = "Keycloak", string openIdConnectScheme = "OpenIdConnect", string cookieScheme = "Cookies", string? displayName = null)
    parameters:
    - id: services
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: Service collection to which to add authentication.
    - id: configuration
      type: Microsoft.Extensions.Configuration.IConfiguration
      description: The IConfiguration object.
    - id: configSectionName
      type: System.String
      description: >-
        The name of the configuration section with the necessary
            settings to initialize authentication options.
    - id: openIdConnectScheme
      type: System.String
      description: >-
        Optional name for the open id connect authentication scheme
            (by default OpenIdConnectDefaults.AuthenticationScheme). This can be specified when you want to support
            several OpenIdConnect identity providers.
    - id: cookieScheme
      type: System.String
      description: >-
        Optional name for the cookie authentication scheme
            (by default CookieAuthenticationDefaults.AuthenticationScheme).
    - id: displayName
      type: System.String
      description: A display name for the authentication handler.
    return:
      type: Keycloak.AuthServices.Authentication.KeycloakWebAppAuthenticationBuilder
      description: The authentication builder to chain extension methods.
    content.vb: Public Shared Function AddKeycloakWebAppAuthentication(services As IServiceCollection, configuration As IConfiguration, configSectionName As String = "Keycloak", openIdConnectScheme As String = "OpenIdConnect", cookieScheme As String = "Cookies", displayName As String = Nothing) As KeycloakWebAppAuthenticationBuilder
