version: "3.9"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      [
        'start-dev',
        '--import-realm'
      ]
    volumes:
      - ./Test-realm.json:/opt/keycloak/data/import/Test-realm.json
      - ./Test-users-0.json:/opt/keycloak/data/import/Test-users-0.json
    ports:
      - 8080:8080
